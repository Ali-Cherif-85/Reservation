<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petites Tables Circulaires</title>
    <style>
        /* Style pour chaque table circulaire */
        .circular-table {
            width: 200px;
            height: 200px;
            border-radius: 50%; /* Rend la table circulaire */
            border: 2px solid black; /* Bordure pour chaque table */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px; /* Espacement autour de chaque table */
            text-align: center; /* Centrer le texte */
            font-size: 14px; /* Taille de la police du texte */
            background-color: #f5f5f5; /* Couleur de fond */
        }
        
        /* Conteneur pour aligner les tables */
        .table-container {
            display: flex;
            flex-wrap: wrap; /* Permet d'aligner les tables en plusieurs lignes */
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <h1>Exemple de petites tables circulaires</h1>
    <div class="table-container">
        <div class="circular-table">Table 1</div>
        <div class="circular-table">Table 2</div>
        <div class="circular-table">Table 3</div>
        <div class="circular-table">Table 4</div>
        <div class="circular-table">Table 5</div>
    </div>
</body>
</html>
